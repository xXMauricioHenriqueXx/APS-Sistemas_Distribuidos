<!DOCTYPE html>
<html>
<head>
	<title>Cliente</title>	
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<style>
		form {
			width: 350px;
			margin: 100px auto;
			border: 1px solid #F0F0F0;
			padding: 30px;
			border-radius: 50px;
		}
		a {
			float: right;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<form id="cadastro-form" method="post" action="">
		<div class="form-group">
			<legend>Cadastro de usuario</legend>
			<label>Nome</label>			
			<input type="text" name="nome" class="form-control">
		</div>
		<div class="form-group">
			<label>E-mail</label>			
			<input type="email" name="email" class="form-control">
		</div>
		<div class="form-group">
			<label>Senha</label>			
			<input type="password" name="senha" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" id="cadastrar" class="btn btn-primary" value="Cadastrar">		
			<a href="file:///home/objectedge/Desktop/Mauricio/APS/APS-Sistemas_Distribuidos/client/login.html">Voltar</a>	
		</div>
	</form>

	<script type="text/javascript">
		$("#cadastrar").click(()=> {
			let nome = $("input[name=nome]").val();
			let email = $("input[name=nome]").val();
			let senha = $("input[name=senha]").val();

			const data = {
				"nome": nome,
				"email": email,
				"senha": senha
			}

			$.post('http://localhost:3002/usuarios/insert', data, (res) => {
				console.log(res);
			});
		})

	</script>
</body>
</html>
